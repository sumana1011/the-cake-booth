<div>
    
    <marquee class="scroll-text"><span *ngFor="let item of itemDetails">Weekly Sale! {{item.name}}</span><button id="myBtn" (click)="displayCake()">Click here to order!</button> </marquee>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" (click)="modalClose()">&times;</span>
        <div><cake-items-app *ngFor = "let item of itemDetails"
          [itemDetails] = "item" 
          (addFav)=onAddtoFav($event)></cake-items-app></div>
      </div>
