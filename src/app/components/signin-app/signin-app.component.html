<!doctype html>
<html>

<body>
    <main>
        <br />
        <h3 id="SuccessMessageDiv"></h3>
        <form [formGroup]="formVar" (ngSubmit)="onSubmit()" class="form-group">
            <div id="signupForm">
                <label class="radio-inline"><input formControlName="salutation" class="form-control" type="radio"
                        name="salutation" value="Mr."> Mr. </label>
                <label class="radio-inline"><input formControlName="salutation" class="form-control" type="radio"
                        name="salutation" value="Mrs."> Mrs. </label>
                <label class="radio-inline"><input formControlName="salutation" class="form-control" type="radio"
                        name="salutation" value="Ms."> Ms. </label>
                <br />
                
                <label for="fname">First Name:</label>
                <input formControlName="fname" class="form-control" type="text" id="fname" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" required>
                <br />
                <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                    <div *ngIf="f.fname.errors.required">First Name is required</div>
                </div>
                <label for="lname">Last Name:</label>
                <input formControlName="lname" class="form-control" type="text" id="lname" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" required>
                <br />
                <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                    <div *ngIf="f.lname.errors.required">Last Name is required</div>
                </div>
                <label for="email">Email:</label>
                <input formControlName="email" class="form-control" id="email" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                <br />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email id is required</div>
                </div>
                <label for="pwd">Password:</label>
                <input formControlName="pwd" class="form-control" type="password" id="password" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" required>
                <br />
                <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                    <div *ngIf="f.pwd.errors.required">Password is required</div>
                    <div *ngIf="f.pwd.errors.minlength">Password must be at least 8 characters</div>
                </div>
                <label>Date of Birth:</label>
                <input type="date" formControlName="dob" class="form-control" placeholder="">
                <br />
                <span><input type="checkbox" class="form-control" checked><label
                        id="checkboxLabel">&nbsp;Notify&nbsp;me&nbsp;about&nbsp;new&nbsp;offers</label></span>
                <br />
                <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
    </main>
</body>

</html>
